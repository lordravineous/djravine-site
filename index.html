<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DJ Ravine</title>
    <!-- Use a simple reset and bring in a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Social icons will be loaded from local SVG files in the icons folder. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="parallax-bg"></div>
      <img src="logo.png" alt="DJ Ravine logo" id="logo" />
      <nav class="socials">
        <!-- Each social link uses a local SVG icon. Order: Instagram, YouTube, TikTok, Discord -->
        <a href="https://instagram.com/ravinedj" target="_blank" rel="noopener">
          <img src="instagram.svg" alt="Instagram" />
        </a>
        <a href="https://youtube.com/djravine" target="_blank" rel="noopener">
          <img src="youtube.svg" alt="YouTube" />
        </a>
        <a href="https://tiktok.com/@djravine" target="_blank" rel="noopener">
          <img src="tiktok.svg" alt="TikTok" />
        </a>
        <a href="https://discord.com/invite/djravine" target="_blank" rel="noopener">
          <img src="discord.svg" alt="Discord" />
        </a>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
